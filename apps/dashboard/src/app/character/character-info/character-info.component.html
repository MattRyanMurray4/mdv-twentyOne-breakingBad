<div class="info-container container">
  <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title><h1>BreakingBad Character Directory</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <p matLine>Name: {{ character?.name }}</p>
        <p matLine>Alias: {{ character?.nickname }}</p>
        <p matLine>Birthday {{ character?.birthday }}</p>
        <p matLine>
          Dead or Alive: {{ character?.status }} 
        </p>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Return</button>
    </mat-card-actions>
  </mat-card>
</div>
